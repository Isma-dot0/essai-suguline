<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">   
</head>
<body class="body">
    <div class="w-layout-blockcontainer head w-container">
      <section class="header">
        <div class="w-layout-hflex title"><img src="https://d3e54v103j8qbb.cloudfront.net/plugins/Basic/assets/placeholder.60f9b1840c.svg" loading="lazy" width="28" alt="" class="logoicon">
          <div class="text-block-3"> Suguline</div>
        </div>
        <div class="notification">
          <a href="#" class="notification w-inline-block"><img src="https://d3e54v103j8qbb.cloudfront.net/plugins/Basic/assets/placeholder.60f9b1840c.svg" loading="lazy" alt="" class="icon"></a>
        </div>
      </section>
      <section class="searchbar">
        <form action="/search" class="search w-form"><input class="search-input w-input" maxlength="256" name="query" placeholder="" type="search" id="search" required=""></form>
      </section>
      <section class="location">
        <a href="#" class="link-block-2 w-inline-block">
          <div class="w-layout-hflex flex-block"><img src="https://d3e54v103j8qbb.cloudfront.net/plugins/Basic/assets/placeholder.60f9b1840c.svg" loading="lazy" width="21" alt="">
            <div class="text-block-5">Livrée à...</div>
          </div>   
    </div>
    <div class="w-layout-blockcontainer navigation w-container">
      <div class="vetement">
        <a href="#" class="w-inline-block">
          <div class="button">
            <div class="div-block"></div>
          </div>
        </a>
        <div class="text-block-6">Vêtement</div>
      </div>
      <div class="beaute">
        <a href="#" class="w-inline-block">
          <div class="button">
            <div class="div-block"></div>
          </div>
        </a>
        <div class="text-block-6">Beauté</div>
      </div>
      <div class="accessoire">
        <a href="#" class="w-inline-block">
          <div class="button">
            <div class="div-block"></div>
          </div>
        </a>
        <div class="text-block-6">Accessoire</div>
      </div>
      <div class="elecronique">
        <a href="#" class="w-inline-block">
          <div class="button">
            <div class="div-block"></div>
          </div>
        </a>
        <div class="text-block-6">Electronique </div>
      </div>
    </div>
    <div class="w-layout-blockcontainer menu w-container"></div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=675dd30f1745565ac3c008d8" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/webflow.js" type="text/javascript"></script>
